<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Gamut Mapping</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="index.js" type="module"></script>
    <style>
        input {
            width: 100%;
        }
    </style>
</head>
<body>
    <input
        type="range"
        name="locusWavelength"
        id="locusWavelength"
        min="360"
        max="830"
        step="0.01"
        value="550"
    >
    <input
        type="range"
        name="pinkProgress"
        id="pinkProgress"
        min="0"
        max="1"
        step="0.001"
        value="0.5"
    >
    <input
        type="range"
        name="desaturation"
        id="desaturation"
        min="0"
        max="1"
        step="0.001"
        value="0.5"
    >
    <button id="sweep">Sweep values</button><br />
    Mode: <button id="mode">saturation</button><br />
    <canvas></canvas>
</body>
</html>
